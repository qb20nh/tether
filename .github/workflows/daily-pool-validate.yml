name: daily-pool-validate

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/build_daily_overrides.js'
      - 'scripts/verify_daily_pool.js'
      - 'scripts/daily_pool_tools.js'
      - 'src/daily_pool_codec.js'
      - 'src/infinite.js'
      - 'src/infinite_canonical.js'
      - 'src/infinite_overrides.bin.gz'
  pull_request:
    paths:
      - 'scripts/build_daily_overrides.js'
      - 'scripts/verify_daily_pool.js'
      - 'scripts/daily_pool_tools.js'
      - 'src/daily_pool_codec.js'
      - 'src/infinite.js'
      - 'src/infinite_canonical.js'
      - 'src/infinite_overrides.bin.gz'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build daily pool artifacts
        run: node scripts/build_daily_overrides.js --max-slots 30000 --max-variant-probe 255

      - name: Verify daily pool
        run: node scripts/verify_daily_pool.js --max-slots 30000 --json

      - name: Ensure committed artifacts are up to date (PR gate)
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet -- src/daily_overrides.bin.gz src/daily_pool_manifest.json src/infinite_canonical_keys.json; then
            echo "Daily pool artifacts are stale. Regenerate and commit these files:"
            git status --short -- src/daily_overrides.bin.gz src/daily_pool_manifest.json src/infinite_canonical_keys.json
            exit 1
          fi

      - name: Auto-commit refreshed artifacts
        if: github.event_name != 'pull_request'
        run: |
          if git diff --quiet -- src/daily_overrides.bin.gz src/daily_pool_manifest.json src/infinite_canonical_keys.json; then
            echo "Artifacts already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/daily_overrides.bin.gz src/daily_pool_manifest.json src/infinite_canonical_keys.json
          git commit -m "chore(daily): refresh pool artifacts"
          git push
