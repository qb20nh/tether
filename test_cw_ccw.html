<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #eee; font-family: sans-serif; padding: 20px; }
    #grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .icon-box { background: white; padding: 20px; border-radius: 8px; text-align: center; }
    svg { width: 96px; height: 96px; color: #333; }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script>
    function makeIcon(body) {
      return `<svg viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round">${body}</g></svg>`;
    }
    const ICONS = {
      cw_lucide_scaled: makeIcon(`
        <path d="M 42 24 A 18 18 0 1 1 24 6 C 29.04 6 33.86 8 37.48 11.48 L 42 16"/>
        <path d="M 42 6 V 16 H 32"/>
      `),
      ccw_lucide_scaled: makeIcon(`
        <path d="M 6 24 A 18 18 0 1 0 24 6 C 18.96 6 14.14 8 10.52 11.48 L 6 16"/>
        <path d="M 6 6 V 16 H 16"/>
      `),
      cw_lucide_pure_arc: makeIcon(`
        <path d="M 42 24 A 18 18 0 1 1 11.27 11.27"/>
        <path d="M 2 13 L 11.27 11.27 L 13.5 2"/>
      `),
      cw_feather: makeIcon(`
        <polyline points="46 10 46 22 34 22"></polyline>
        <path d="M40.98 30A18 18 0 1 1 42 24"></path>
      `),
      ccw_feather: makeIcon(`
        <polyline points="2 10 2 22 14 22"></polyline>
        <path d="M7.02 30A18 18 0 1 0 6 24"></path>
      `),
      cw_new: makeIcon(`
        <path d="M 14 14 A 14 14 0 1 1 10 24"/>
        <path d="M 4 30 L 10 24 L 16 30"/>
      `),
      ccw_new: makeIcon(`
        <path d="M 34 14 A 14 14 0 1 0 38 24"/>
        <path d="M 32 30 L 38 24 L 44 30"/>
      `)
    };

    for (const [key, val] of Object.entries(ICONS)) {
      document.getElementById('grid').innerHTML += `<div class="icon-box">${val}<br>${key}</div>`;
    }
  </script>
</body>
</html>
